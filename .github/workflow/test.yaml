name: Test GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3
    
    - name: Verificar que index.html existe
      run: |
        if [ ! -f "index.html" ]; then
          echo "‚ùå Error: index.html no encontrado"
          exit 1
        fi
        echo "‚úÖ index.html encontrado"
    
    - name: Verificar estructura de carpetas
      run: |
        if [ ! -d "assets" ]; then
          echo "‚ö†Ô∏è Advertencia: carpeta assets no encontrada"
        else
          echo "‚úÖ Carpeta assets encontrada"
        fi
    
    - name: Validar HTML
      uses: Cyb3r-Jak3/html5validator-action@v7.2.0
      with:
        root: ./
    
    - name: Mensaje de √©xito
      run: echo "üéâ Todas las pruebas pasaron correctamente"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3
    
    - name: Desplegar a GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
